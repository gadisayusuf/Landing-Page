<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recruitment Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>CSEC ASTU Recruitment</h1>
    </header>

    <section id="recruitment">
        <form action="#" method="post">
            <h2>Recruitment Form</h2>
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" placeholder="Your Name" required>

            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" placeholder="Your Email" required>

            <label for="phone">Phone Number (Optional):</label>
            <input type="tel" id="phone" name="phone" placeholder="Your Phone Number">

            <label for="reason">Why do you want to join?</label>
            <textarea id="reason" name="reason" rows="4" placeholder="Share your motivation" required></textarea>

            <button type="submit" class="cta-button">Submit Application</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2024 CSEC ASTU. All Rights Reserved.</p>
    </footer>
</body>
</html>
